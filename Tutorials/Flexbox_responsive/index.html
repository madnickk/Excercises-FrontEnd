<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox & Grid</title>
</head>
<body>
    <h2> Flex Shrink</h2>
    <div class="flex">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

    <h2> Flex Shrink - Single Box</h2>
    <div class="flex">
        <div class="box" id="box-1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    
    <h2> Flex Grow</h2>
    <div class="flex">
        <div class="box box-grow" id="box-1">1</div>
        <div class="box box-grow">2</div>
        <div class="box box-grow">3</div>
        <div class="box box-grow">4</div>
        <div class="box box-grow">5</div>
    </div>

    <h2> Flex Grow - Single Box</h2>
    <div class="flex">
        <div class="box box-grow">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

    <h2> Flex Grow - max-width & min-width</h2>
    <div class="flex">
        <div class="box box-grow max-width min-width">1</div>
        <div class="box box-grow max-width min-width">2</div>
        <div class="box box-grow max-width min-width">3</div>
        <div class="box box-grow max-width min-width">4</div>
        <div class="box box-grow max-width min-width">5</div>
    </div>

</body>

</html>
